<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbox Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    .chatbox.show-chatbox {
      display: flex;
    }

    .chatbox-header {
      background-color: #28a745;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .chatbox-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chatbox-footer {
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .chatbox-footer input {
      width: 100%;
      padding: 5px;
    }

    @media (max-width: 480px) {
      .chatbox {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>

<!-- Chatbox UI -->
<div class="chatbox d-flex flex-column" id="chatBox">
  <div class="chatbox-header d-flex justify-content-between align-items-center">
    <span>Customer Support</span>
    <button class="btn btn-sm btn-light" onclick="toggleChat()">Ã—</button>
  </div>
  <div class="chatbox-body">
    <div class="mb-2">
      <strong>ðŸ’¬ Customer Support</strong><br>
      Hi! How can we help?
    </div>
    <button class="btn btn-outline-success btn-sm mb-2">I have a question</button><br>
    <button class="btn btn-outline-success btn-sm">Tell me more</button>
  </div>
  <div class="chatbox-footer">
    <input type="text" placeholder="Type here and press enter...">
  </div>
</div>

<!-- Floating Chat Button -->
<button class="chat-button" onclick="toggleChat()">
  <i class="fa-brands fa-rocketchat"></i>
</button>

<script>
  function toggleChat() {
    const chatBox = document.getElementById('chatBox');
    chatBox.classList.toggle('show-chatbox');
  }
</script>

</body>
</html>
